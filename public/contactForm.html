<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>send email</title>

</head>

<body class="body-container">
    <form class="container">
        <div class="main">
            <h2 class="title">send me an email</h2>
            <div class="formContainer">
                <input type="text" placeholder="your full name" id="fullName" class="input" />
                <input type="email" placeholder="your email" id="email" class=" input" />
                <input type="text" placeholder="subject" id="subject" class="input" />
                <textarea id="message" cols="5" rows="10" placeholder="compose message" class="input"></textarea>
                <input type="submit" id="submit email" name="send email" class="submitButton" />
            </div>
        </div>

    </form>
    <script src="./js/app.js"></script>
</body>

</html>
